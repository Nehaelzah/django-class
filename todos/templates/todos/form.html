<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Add new Todo</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="todo">New Todo</label>
        <input type="text" name="todo" id="todo">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
